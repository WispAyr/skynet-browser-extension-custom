  <circle cx="64" cy="64" r="5" fill="#00d4ff"/>
  <!-- Network lines -->
  <line x1="28" y1="40" x2="48" y2="56" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="40" x2="80" y2="56" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="28" y1="88" x2="48" y2="72" stroke="#ff9500" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="88" x2="80" y2="72" stroke="#ff9500" stroke-width="2" opacity="0.6"/>
  <!-- Corner nodes -->
  <circle cx="24" cy="36" r="4" fill="#00d4ff"/>
  <circle cx="104" cy="36" r="4" fill="#00d4ff"/>
  <circle cx="24" cy="92" r="4" fill="#ff9500"/>
